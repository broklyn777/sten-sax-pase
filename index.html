<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/bb23734492.js"></script>
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sten Sax Påse</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Sten Sax Påse</h1>
        <button id="restart" class="restart-btn">Starta om spel</button>
        <div id="score" class="score">
          <p>Spelare: 0</p>
          <p>Dator: 0</p>
        </div>
      </header>
      <h2>Gör ditt val</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
